reference:


- title: Access functions
  desc: Functions to change who can access the package
  contents:
  - starts_with("add_")

- title: Functions to edit sysmeta
  desc: Functions to access or edit the sysmeta of the package
  contents:
  - 'replace_subject'
  - 'clear_replication_policy'
  - 'get_all_sysmeta'
  - 'translate'

- title: Editing Functions
  desc: Functions to edit a package
  contents:
  - 'publish_object'
  - 'update_object'
  - 'publish_update'
  - 'create_resource_map'
  - 'update_resource_map '
  - 'set_file_name'
  - 'reformat_file_name'

- title: Helper Functions
  desc: Functions to help test a package
  contents:
  -  starts_with("create_")
  - 'get_orcid_name'
  - 'get_orcid_email'

- title: EML Functions
  desc: Functions for creating and changing EML metadata
  contents:
  -  starts_with("pid_")
  -  starts_with("eml_")
  - 'sysmeta_to_eml_physical'
  - 'get_orcid_email'
  - 'set_abstract'
  - 'which_in_eml'
  - 'reorder_pids'

- title: Environment Functions
  desc: Functions related to loading configuriation based upon the environment
  contents:
  -  starts_with("env_")

- title: Format Functions
  desc: Functions related to data object formats
  contents:
  - 'get_formats'
  - 'check_format'
  - 'guess_format_id'
  - 'get_netcdf_format_id'
  - 'is_format_id'
  - 'format_eml'

  - title: Quality Function
  desc: Function to check the quality of an EML document you are authoring
  contents:
  - 'mdq_run'


  - title: ISO Metadata Functions
  desc: Functions related to fixing invalid ISO metadata
  contents:
  - starts_with("test_")







